<div class="container">
  <div class="columns is-multiline">
    <div class="upload-box">
      <div class="upload-box-content">
        <label for="upload-input" class="drop-container">
          <p>
            Drag files here or

            <input id="upload-input" type="file" (change)="onFilesAdded($event.target.files)" multiple> browse

            to upload.
          </p>
        </label>
        <div class="upload-item" *ngFor="let f of files; let i = index;">
          <div class="upload-item-content">
            <div class="filename">
              <div class="filename-left">
                <i class="ionicon ion-ios-copy"></i>
                <span>{{ f.name }}</span>
              </div>
              <div class="filename-right">
                <i class="ionicon ion-close-round" (click)="cancelUpload(f.id)">stop</i>
              </div>
            </div>
            <div class="progress-content">
              <div class="progress">
                <span class="bar" [style.width]="f.progress + '%'"
                  [class.is-done]="f.progress === 100"></span>
              </div>
            </div>
            <div class="progress-text-content">
              <span class="progress-text" [class.is-done]="f.progress === 100">
                <span>{{ f.progress }}% </span>
                <span *ngIf="f.progress !== 100">Uploading...</span>
                <span *ngIf="f.progress === 100">Done</span>
              </span>
              <span class="speed-and-eta-text"
                *ngIf="f.progress !== 0 && f.progress !== 100">
                <span>{{ humanizeBytes(f.size) }}</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
